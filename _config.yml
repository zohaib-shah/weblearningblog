theme: jekyll-theme-cayman
title: Web Learning Blog
description: A blog about web development, programming, and technology
baseurl: "/weblearningblog"
url: "https://zohaib-shah.github.io"

# Build settings
markdown: kramdown
permalink: /:categories/:title/

# Collections
collections:
  posts:
    output: true
    permalink: /:categories/:title/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# Exclude from processing
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
