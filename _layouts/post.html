---
layout: default
---

<style>
  .post-header {
    margin-bottom: 2rem;
    padding-bottom: 1rem;
    border-bottom: 2px solid #e1e4e8;
  }
  .post-title {
    font-size: 2rem;
    color: #24292e;
    margin-bottom: 0.5rem;
    line-height: 1.25;
  }
  .post-meta {
    color: #586069;
    font-size: 0.9rem;
    margin-bottom: 0.5rem;
  }
  .post-categories {
    margin-top: 0.5rem;
  }
  .post-category {
    display: inline-block;
    background: #e7f4e7;
    color: #159957;
    padding: 0.25rem 0.75rem;
    border-radius: 3px;
    font-size: 0.85rem;
    margin-right: 0.5rem;
    text-decoration: none;
  }
  .post-category:hover {
    background: #159957;
    color: white;
  }
  .post-content {
    font-size: 1rem;
    line-height: 1.75;
  }
  .post-content h1 {
    font-size: 1.8rem;
    margin: 2rem 0 1rem;
    color: #24292e;
    border-bottom: 1px solid #e1e4e8;
    padding-bottom: 0.5rem;
  }
  .post-content h2 {
    font-size: 1.5rem;
    margin: 1.75rem 0 1rem;
    color: #24292e;
  }
  .post-content h3 {
    font-size: 1.25rem;
    margin: 1.5rem 0 0.75rem;
    color: #24292e;
  }
  .post-content p {
    margin-bottom: 1rem;
  }
  .post-content ul, .post-content ol {
    margin-bottom: 1rem;
    padding-left: 2rem;
  }
  .post-content li {
    margin-bottom: 0.5rem;
  }
  .post-content code {
    background: #f6f8fa;
    padding: 0.2rem 0.4rem;
    border-radius: 3px;
    font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace;
    font-size: 0.9em;
    color: #e83e8c;
  }
  .post-content pre {
    background: #f6f8fa;
    padding: 1rem;
    border-radius: 6px;
    overflow-x: auto;
    margin-bottom: 1rem;
    border: 1px solid #e1e4e8;
  }
  .post-content pre code {
    background: none;
    padding: 0;
    color: #24292e;
    font-size: 0.9rem;
  }
  .post-content blockquote {
    border-left: 4px solid #159957;
    padding-left: 1rem;
    margin: 1rem 0;
    color: #586069;
    font-style: italic;
  }
  .post-content a {
    color: #159957;
    text-decoration: none;
  }
  .post-content a:hover {
    text-decoration: underline;
  }
  .post-content img {
    max-width: 100%;
    height: auto;
    border-radius: 6px;
    margin: 1rem 0;
  }
  .post-content table {
    width: 100%;
    border-collapse: collapse;
    margin: 1rem 0;
  }
  .post-content table th,
  .post-content table td {
    border: 1px solid #e1e4e8;
    padding: 0.75rem;
    text-align: left;
  }
  .post-content table th {
    background: #f6f8fa;
    font-weight: 600;
  }
  .post-nav {
    margin-top: 2rem;
    padding-top: 1rem;
    border-top: 1px solid #e1e4e8;
  }
  .back-link {
    display: inline-block;
    color: #159957;
    text-decoration: none;
    font-weight: 500;
  }
  .back-link:hover {
    text-decoration: underline;
  }
</style>

<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <div class="post-meta">
      <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %d, %Y" }}</time>
      {% if page.author %}
      <span> • {{ page.author }}</span>
      {% endif %}
    </div>
    {% if page.categories %}
    <div class="post-categories">
      {% for category in page.categories %}
        <a href="{{ '/' | append: category | downcase | relative_url }}" class="post-category">{{ category }}</a>
      {% endfor %}
    </div>
    {% endif %}
  </header>

  <div class="post-content">
    {{ content }}
  </div>

  <div class="post-nav">
    <a href="{{ '/' | relative_url }}" class="back-link">← Back to Home</a>
  </div>
</article>
